'DIU.Grid:Content.Structure.Grid.Mixin':
  abstract: true
  superTypes:
    'Neos.Neos:Content': true
    'DIU.Grid:Content.Mixins.Spacing': true
  ui:
    group: 'structure'
    label: i18n
    icon: 'icon-columns'
    inlineEditable: true
    inspector:
      tabs:
        mobile:
          label: i18n
          icon: 'icon-mobile-alt'
        tablet:
          label: i18n
          icon: 'icon-tablet-alt'
        desktop:
          label: i18n
          icon: 'icon-desktop'
      groups:
        column:
          label: i18n
          position: 10
          icon: 'icon-columns'
        general:
          label: i18n
          icon: 'icon-settings'
          tab: 'default'
          position: 10
        mobile:
          label: i18n
          icon: 'icon-mobile-alt'
          tab: 'mobile'
        tablet:
          label: i18n
          icon: 'icon-tablet-alt'
          tab: 'tablet'
        desktop:
          label: i18n
          icon: 'icon-desktop'
          tab: 'desktop'
  properties:
    desktopLayout:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: desktop
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
    mobileLayout:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: mobile
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
    tabletLayout:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: tablet
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
